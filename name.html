<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMate</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;400;600&display=swap');
        body {
            background-color: #d2c1ad;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            text-align: center;
            background-color: #dcd3c4;
            padding: 20px;
            border-radius: 10px;
        }
        
        .logo {
            font-family: 'Dancing Script', cursive;
            font-size: 24px;
            color: white;
        }
        
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        label {
            margin: 10px 0;
            font-size: 18px;
            color: #ffffff;
        }
        
        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 10px;
            width: 250px;
        }
        
        .gender-options {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin: 20px 0;
        }
        
        .gender-options input[type="radio"] {
            margin-right: 5px;
        }
        
        a {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #ffffff;
            color: #000000;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        a:hover {
            background-color: #e0e0e0;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">MyMate</h1>
        <form>
            <label for="name">Enter your Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name">
            <div class="gender-options">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>
            <a href="char.html"> Continue</a>
        </form>
    </div>
</body>
</html>
